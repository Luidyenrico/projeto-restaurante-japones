<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/css/estilo-cadastro.css">

    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <div>
                <h1>
                    <a href="#"><img src="./src/imagens/logo.png" alt=""></a>
                </h1>
            </div>
        </nav>
    </header>

    <main>
        <h1>
            Cadastro
        </h1>
        <form action="../../../index.html" method="POST">
            <div>
                <div id="cadastro-geral">
                    <label for="cadastro-nome">Nome completo:</label>
                    <input type="text" name="nome" id="cadastro-nome">
                    
                    <label for="cadastro-email">Email:</label>
                    <input type="email" name="email" id="cadastro-email">
                    
                    <label for="cadastro-telefone">Telefone:</label>
                    <input type="tel" name="telefone" id="cadastro-telefone">
                    
                    <label for="cadastro-senha">Senha:</label>
                    <input type="password" name="senha" id="cadastro-senha">
                </div>

                <p>Já tem uma conta? <a href="../login/index.html">Faça o login</a></p>
            </div>

            <button type="submit">CADASTRAR</button>
        </form>
    </main>

    <footer>
        <nav> 
            <a href="#">Política de privacidade</a>
            <a href="#">Termos de uso</a>
        </nav>

        <div>
            <!-- linha branca -->
        </div>
    </footer>
</body>

    
</body>
</html>
