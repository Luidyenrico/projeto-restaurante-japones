<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="./src/css/estilo-login.css">

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>Login</title>
</head>
<body>
    <header>
        <nav>
            <div>
                <h1>
                    <a href="../../../index.html"><img src="./src/imagens/logo.png" alt=""></a>
                </h1>
            </div>
        </nav>
    </header>

    <main>
        <h1>
            Login
        </h1>
        <form action="../../../index.html" method="POST">
            <div>
                <div id="cadastro-geral">      
                    <label for="login-email">Email:</label>
                    <input type="email" name="email" id="login-email">
                    
                    <label for="login-senha">Senha:</label>
                    <input type="password" name="senha" id="login-senha">
                </div>

                <p>Não tem conta? <a href="../cadastro/index.html">Faça o cadastro</a></p>
            </div>

            <button type="submit">ENTRAR</button>
        </form>
    </main>

    <footer>
        <nav> 
            <a href="#">Política de privacidade</a>
            <a href="#">Termos de uso</a>
        </nav>

        <div>
            <!-- linha branca -->
        </div>
    </footer>

</body>
</html>
